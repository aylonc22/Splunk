<div class="container">
  <h1>Data Table</h1>

  <!-- Buttons to Start and Stop the Data Stream -->
  <button (click)="startDataStream()" [disabled]="isStreamRunning">Start Data Stream</button>
  <button (click)="stopDataStream()" [disabled]="!isStreamRunning">Stop Data Stream</button>

  <!-- Table to Display Fetched Data -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.number }}</td>
        <td>{{ formatTimestamp(item.timestamp)}}</td>
      </tr>
    </tbody>
  </table>
</div>
